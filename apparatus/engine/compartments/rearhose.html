<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Compartment 1 - D1</title>
    <link rel="stylesheet" href="compartment_style.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header_container" class="header_container">
        <img src="images/specsheetrearhose.jpg" class="header_image" alt="Driver Compartment Image">
		<h2 class="hide noScreen">Hopkinton Fire Department</h2>
		<h2>Rear Hose Bed</h2>
    </div>

    <!-- Button Section -->
	<div class="button-container">
	<button onclick="window.print()" class="noPrint">Print</button>
		<button onclick="history.back()" class="noPrint">Back</button>
    </div>
    <hr>
    <!-- Main Content Section -->
    <div class="container">
        <!-- Table Section -->
        <div class="table_container">
            <table id="compartmentTable" class="compartment-table">
                <tbody>
						<tr>
							<th><a href="images/noimage.jpg" target="_blank">
									<img src="images/noimage.jpg" alt="image" class="table_img"></th>
							<td>400' 1 3/4" hose with 7/8 Smoothbore Tip</td></a>
							<td><div class="noScreen"><input type="checkbox"></div></td>
						</tr>
						<tr>
							<th><a href="images/noimage.jpg" target="_blank">
									<img src="images/noimage.jpg" alt="image" class="table_img"></th>
							<td>1200' 4" Supply Hose</td></a>
							<td><div class="noScreen"><input type="checkbox"></div></td>
						</tr>
						<tr>
							<th><a href="images/noimage.jpg" target="_blank">
									<img src="images/noimage.jpg" alt="image" class="table_img"></th>
							<td>400' 2 1/2" hose with 1 3/16" Smoothbore Tip</td></a>
							<td><div class="noScreen"><input type="checkbox"></div></td>
						</tr>
						<tr>
							<th><a href="images/noimage.jpg" target="_blank">
									<img src="images/noimage.jpg" alt="image" class="table_img"></th>
							<td>200' 2 1/2" hose with 1 3/16" Smoothbore Tip</td></a>
							<td><div class="noScreen"><input type="checkbox"></div></td>
						</tr>
					</tbody>
            </table>
        </div>
        
        <!-- Image Section -->
		<div class="noPrint">

			<div class="image_container">
				<img src="images/rearhose.jpg" alt="Driver Compartment Image" class="compimage">
			</div>
		</div>
    </div>
</body>
		<footer>
			<div class="noScreen">
			<p id="demo"></p>
			</div>
		</footer>

		<script>
			const d = new Date();
			document.getElementById("demo").innerHTML = d.toDateString();
		</script>
</html>
