<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine 1 - D2</title>
    <link rel="stylesheet" href="compartment_style.css">
</head>
<body>  
    <!-- Header Section -->
    <div id="header_container" class="header_container">
        <img src="images/specsheetdriverd2.jpg" class="header_image" alt="Driver Compartment Image">
		<h2 class="hide noScreen">Hopkinton Fire Department</h2>
		<h2>Driver Compartment 2</h2>
		<h2 class="hide noScreen">Engine</h2>
    </div>
    <!-- Button Section -->
	<div class="button-container">
	<button id="printbutton" onclick="window.print()" class="noPrint">Print</button>
		<button onclick="history.back()" class="noPrint">Back</button>
    </div>
    <hr>
    <!-- Main Content Section -->
    <div class="container">
        <!-- Table Section -->
        <div class="table_container">
	        <h3><u>Front</u></h3>
            <table id="compartmentTable" class="compartment-table">
                <tbody>
                    <tr>
                        <th><a href="images/boltcutters.jpg" target="_blank">
                            <img src="images/boltcutters.jpg" alt="24 inch bolt cutters" class="table_img"></a></th>
                        <td>24" Bolt Cutters</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th><a href="images/boltcutters.jpg" target="_blank">
                            <img src="images/boltcutters.jpg" alt="18 inch bolt cutters" class="table_img"></a></th>
                        <td>18" Bolt Cutters</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th><a href="images/4ft_d_hook.jpg" target="_blank">
                            <img src="images/4ft_d_hook.jpg" alt="4 feet D-Handle hook" class="table_img"></a></th>
                        <td>4' All Purpose D-Handle Roof Hook</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th><a href="images/10lb_sledge.jpg" target="_blank">
                            <img src="images/10lb_sledge.jpg" alt="10 lb sledge hammer" class="table_img"></a></th>
                        <td>10 lb Sledge Hammer</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    
				</tbody>
			</table>
			<h3 style="break-before: column"><u>Rear</u></h3>
            <table id="compartmentTable" class="compartment-table">
                <tbody>
                    <tr>
                        <th><a href="images/flatheadshovel.jpg" target="_blank">
                            <img src="images/flatheadshovel.jpg" alt="flathead shovel" class="table_img"></a></th>
                        <td>Flat Head Shovel</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th><a href="images/pigtool.jpg" target="_blank">
                            <img src="images/pigtool.jpg" alt="Pig Tool" class="table_img"></a></th>
                        <td>Pig Tool</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Image Section -->
        <div class="noPrint">
            <div class="image_container">
                <img src="images/d2_b.jpg" alt="Front view of Driver Compartment 2" class="compimage">
                <figcaption>Front</figcaption>
                <br>
                <img src="images/d2_a.jpg" alt="Rear view of Driver Compartment 2" class="compimage">
                <figcaption>Rear</figcaption>
            </div>
        </div>
    </div>
</body>
