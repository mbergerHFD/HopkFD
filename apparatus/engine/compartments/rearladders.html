<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rear Ladder Compartment</title>
    <link rel="stylesheet" href="compartment_style.css">
</head>
<body>    
    <!-- Header Section -->
    <div id="header_container" class="header_container">
        <img src="images/specsheetrearladders.jpg" class="header_image" alt="Driver Compartment Image">
		<h2 class="hide noScreen">Hopkinton Fire Department</h2>
		<h2>Rear Ladder Compartment</h2>
		<h2 class="hide noScreen">Engine</h2>
    </div>
    <!-- Button Section -->
	<div class="button-container">
	<button onclick="window.print()" class="noPrint">Print</button>
		<button onclick="history.back()" class="noPrint">Back</button>
    </div>
    <hr>
    <!-- Main Content Section -->
    <div class="container">
        <!-- Table Section -->
        <section class="table_container">
            <table id="compartmentTable" class="compartment-table">
                <tbody>
                    <tr>
                        <th scope="row"><a href="images/24ladder.jpg" target="_blank">
	                        <img src="images/24ladder.jpg" alt="24' Ladder" class="table_img"></a></th>
                        <td>24' Extension Ladder </td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th scope="row"><a href="images/14roof.jpg" target="_blank">
	                        <img src="images/14roof.jpg" alt="24' Ladder" class="table_img"></a></th>
                        <td>14' Roof Ladder </td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th scope="row"><a href="images/atticladder.jpg" target="_blank">
	                        <img src="images/atticladder.jpg" alt="24' Ladder" class="table_img"></a></th>
                        <td>10' Folding Attic Ladder </td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>                        <th scope="row"><a href="images/pikepoll.jpg" target="_blank">
	                        <img src="images/pikepoll.jpg" alt="24' Ladder" class="table_img"></a></th>
                        <td>10' Pike Poll</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>  
                    <tr>
                        <th scope="row"><a href="images/roofhook.jpg" target="_blank">
	                        <img src="images/roofhook.jpg" alt="24' Ladder" class="table_img"></a></th>
                        <td>8' Roof Hook </td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>           		</tbody>
            </table>
        </section>
        
        <!-- Image Section -->
        <div class="noPrint">
            <section class="image_container">
                <img src="images/rearladder.jpg" alt="Driver Compartment 3 Image" class="compimage">
            </section>
        </div>
    </div>
</body>
		<footer>
			<div class="noScreen">
			<hr>
			<p id="demo"></p>
			</div>
		<script>
		const d = new Date();
		document.getElementById("demo").innerHTML = d.toDateString();
		</script>
		</footer>
</html>
