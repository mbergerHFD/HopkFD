<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine 1 - D4</title>
    <link rel="stylesheet" href="compartment_style.css">
</head>
<body>    
    <!-- Header Section -->
    <div id="header_container" class="header_container">
        <img src="images/specsheetdriverd1.jpg" class="header_image" alt="Driver Compartment Image">
		<h2 class="hide noScreen">Hopkinton Fire Department</h2>
		<h2>Driver Compartment 4</h2>
		<h2 class="hide noScreen">Engine</h2>
    </div>
    <!-- Button Section -->
	<div class="button-container">
	<button onclick="window.print()" class="noPrint">Print</button>
		<button onclick="history.back()" class="noPrint">Back</button>
    </div>
    <hr>
    <!-- Main Content Section -->
    <div class="container">
        <!-- Table Section -->
        <section class="table_container">
            <table id="compartmentTable" class="compartment-table">
                <tbody>
                    <tr>
                        <th scope="row"><img src="images/msa45.jpg" alt="4500 PSI 30 MIN MSA G1 Cylinder" class="table_img"></th>
                        <td>4500 PSI 30 MIN MSA G1 Cylinder</td>
                        <td><div class="noScreen"><input type="checkbox" aria-label="Check 4500 PSI 30 MIN MSA G1 Cylinder"></div></td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="images/fuelfill.jpg" alt="Fuel Fill" class="table_img"></th>
                        <td>Fuel Fill</td>
                        <td><div class="noScreen"><input type="checkbox" aria-label="Check Fuel Fill"></div></td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="images/def.jpg" alt="DEF Fill" class="table_img"></th>
                        <td>DEF Fill</td>
                        <td><div class="noScreen"><input type="checkbox" aria-label="Check DEF Fill"></div></td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <!-- Image Section -->
        <div class="noPrint">
            <section class="image_container">
                <img src="images/d4.jpg" alt="Driver Compartment 4 Image" class="compimage">
            </section>
        </div>
    </div>
</body>
		<footer>
			<div class="noScreen">
			<hr>
			<p id="demo"></p>
			</div>
		<script>
		const d = new Date();
		document.getElementById("demo").innerHTML = d.toDateString();
		</script>
		</footer>
</html>
