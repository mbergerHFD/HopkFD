<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine 1 - Front</title>
    <link rel="stylesheet" href="compartment_style.css">
</head>
<body>    
    <!-- Header Section -->
    <div id="header_container" class="header_container">
        <img src="images/specsheetdriverd1.jpg" class="header_image" alt="Driver Compartment Image">
		<h2 class="hide noScreen">Hopkinton Fire Department</h2>
		<h2>Front Bumper</h2>
		<h2 class="hide noScreen">Engine</h2>
    </div>
    <!-- Button Section -->
	<div class="button-container">
	<button onclick="window.print()" class="noPrint">Print</button>
		<button onclick="history.back()" class="noPrint">Back</button>
    </div>
    <hr>
    <!-- Main Content Section -->
    <div class="container">
        <!-- Table Section -->
        <section class="table_container">
            <table id="compartmentTable" class="compartment-table">
                <tbody>
                    <tr>
                        <th scope="row"><a href="images/trueid.jpg" target="_blank">
	                        <img src="images/trueid.jpg" alt="24' Ladder" class="table_img"></a></th>
                        <td>150' 1 3/4" Attack Hose</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th scope="row"><a href="images/chiefxdcombination.jpg" target="_blank">
	                        <img src="images/chiefxdcombination.jpg" alt="image" class="table_img"></a></th>
                        <td>150 @ 50 PSI Nozzle </td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
            	</tbody>
            </table>
        </section>
        
        <!-- Image Section -->
        <div class="noPrint">
            <section class="image_container">
                <img src="images/front.jpg" alt="Front Bumper Image" class="compimage">
            </section>
        </div>
    </div>
</body>
		<footer>
			<div class="noScreen">
			<hr>
			<p id="demo"></p>
			</div>
		<script>
		const d = new Date();
		document.getElementById("demo").innerHTML = d.toDateString();
		</script>
		</footer>
</html>
