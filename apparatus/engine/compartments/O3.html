<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Compartment - O3</title>
    <link rel="stylesheet" href="compartment_style.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header_container" class="header_container">
        <img src="images/specsheetofficerO3.jpg" class="header_image" alt="Driver Compartment Image">
		<h2 class="hide noScreen">Hopkinton Fire Department</h2>
		<h2>Officer Compartment 3</h2>
		<h2 class="hide noScreen">Engine</h2>
    </div>
    <!-- Button Section -->
	<div class="button-container">
	<button onclick="window.print()" class="noPrint">Print</button>
		<button onclick="history.back()" class="noPrint">Back</button>
    </div>
    <hr>
    <!-- Main Content Section -->
    <div class="container">
        <!-- Table Section -->
        <div class="table_container">
            <table id="compartmentTable" class="compartment-table">
                <tbody>
                    <tr>
                        <th><a href="images/abcextinguisher.jpg" target="_blank"><img src="images/abcextinguisher.jpg" alt="ABC Fire Extinguisher" class="table_img"></a></th>
                        <td>ABC Fire Extinguisher</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th><a href="images/abcextinguisher.jpg" target="_blank"><img src="images/abcextinguisher.jpg" alt="ABC Fire Extinguisher" class="table_img"></a></th>
                        <td>ABC Fire Extinguisher</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th><a href="images/trianglekit.jpg" target="_blank"><img src="images/trianglekit.jpg" alt="Triangle Reflector Warning Kit" class="table_img"></a></th>
                        <td>Triangle Reflector Warning Kit</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                </tbody>
            </table>
				<h3 style="break-before: column"></h3> <!-- Sets column layout during print -->
        </div>

        <!-- Image Section -->
        <div class="noPrint">
            <div class="image_container">
                <img src="images/o3.jpg" alt="Officer Compartment 3 Image" class="compimage">
            </div>
        </div>
    </div>
</body>
