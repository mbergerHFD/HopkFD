<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Compartment - O4</title>
    <link rel="stylesheet" href="compartment_style.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header_container" class="header_container">
        <img src="images/specsheetofficerO4.jpg" class="header_image" alt="Driver Compartment Image">
		<h2 class="hide noScreen">Hopkinton Fire Department</h2>
		<h2>Officer Compartment 4</h2>
		<h2 class="hide noScreen">Engine 1</h2>
    </div>
    <!-- Button Section -->
	<div class="button-container">
	<button id="printbutton" onclick="window.print()" class="noPrint">Print</button>
		<button onclick="history.back()" class="noPrint">Back</button>
    </div>
    <hr>
    <!-- Main Content Section -->
    <div class="container">
        <!-- Table Section -->
        <div class="table_container">
            <table id="compartmentTable" class="compartment-table">
                <tbody>
                    <tr>
                        <th><a href="images/co2extinguisher.jpg" target="_blank">
	                        <img src="images/co2extinguisher.jpg" alt="CO2 Fire Extinguisher" class="table_img"></a></th>
                        <td>CO2 Fire Extinguisher</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th><a href="images/noimage.jpg" target="_blank">
	                        <img src="images/noimage.jpg" alt="Floor Runner" class="table_img"></a></th>
                        <td>Floor Runner</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                    <tr>
                        <th><a href="images/bluetarp.jpg" target="_blank">
	                        <img src="images/bluetarp.jpg" alt="10x12 Blue Tarp" class="table_img"></a></th>
                        <td>10x12 Blue Tarp (2)</td>
                        <td><div class="noScreen"><input type="checkbox"></div></td>
                    </tr>
                </tbody>
            </table>
				<h3 style="break-before: column"></h3> <!-- Sets column layout during print -->
        </div>
        
        <!-- Image Section -->
        <div class="noPrint">
            <div class="image_container">
                <img src="images/o4.jpg" alt="Officer Compartment 4 Image" class="compimage">
            </div>
        </div>
    </div>
</body>
