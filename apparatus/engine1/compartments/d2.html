<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Driver Compartment 2 - D2 </title>
		<link rel="stylesheet" href="compartment_style.css" type="text/css">
	</head>
	<body>
		
		<!-- Header Section -->
		
		<div id="header_container" class="header_container">
			<img src="images/specsheetdriverd2.jpg" class="header_image" alt="Driver Compartment Image">
			<h2 class="hide noScreen">Hopkinton Fire Department </h2> <!-- Only visible during print -->
			<h2>Driver Compartment 2 </h2>
			<h2 class="hide noScreen">Engine 1 </h2> <!-- Only visible during print -->
		</div>
		
		<!-- Button Section -->
		
		<div class="button-container">
			<button id="printbutton" onclick="window.print()" class="noPrint">Print</button> <!-- Print button hides on mobile devices --> <!-- Not visible during print -->
			<button onclick="history.back()" class="noPrint">Back</button> <!-- Not visible during print -->

</div>
		<hr> <!-- Horizontal line seperating tables from body header section -->
		
		<!-- Content Section -->
		
		<div class="container"> <!-- Contains table_container and image_container into one container -->
			
			<!-- Table Section -->
			
			<div class="table_container"> <!-- Contains all tables into one container -->
				<h3><u>Front</u></h3> <!-- First Shelf Heading Section -->
				<table class="compartment-table"> <!-- 1st table grouped for proper layout -->
					<tbody>
						
					<!-- Each table row has one picture in a <th> followed by a text description in a <td>, 
							the second <td> is used to create a check box that is only visible during print -->
						
						<tr>
							<th>
								<a href="images/boltcutters.jpg" target="_blank">
									<img src="images/boltcutters.jpg" alt="24 inch bolt cutters" class="table_img">
								</a>
							</th>
							<td>24" Bolt Cutters </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>
						<tr>
							<th>
								<a href="images/boltcutters.jpg" target="_blank">
									<img src="images/boltcutters.jpg" alt="18 inch bolt cutters" class="table_img">
								</a>
							</th>
							<td>18" Bolt Cutters </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>
						<tr>
							<th>
								<a href="images/4ft_d_hook.jpg" target="_blank">
									<img src="images/4ft_d_hook.jpg" alt="4 feet D-Handle hook" class="table_img">
								</a>
							</th>
							<td>4' All Purpose D-Handle Roof Hook </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>
						<tr>
							<th>
								<a href="images/10lb_sledge.jpg" target="_blank">
									<img src="images/10lb_sledge.jpg" alt="10 lb sledge hammer" class="table_img">
								</a>
							</th>
							<td>10 lb Sledge Hammer </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<h3 style="break-before: column"><u>Rear </u></h3><!-- Second Shelf Heading Section -->
				<table class="compartment-table"> <!-- 3rd table grouped for proper layout -->
					<tbody>
						<tr>
							<th>
								<a href="images/flatheadshovel.jpg" target="_blank">
									<img src="images/flatheadshovel.jpg" alt="flathead shovel" class="table_img">
								</a>
							</th>
							<td>Flat Head Shovel </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>
						<tr>
							<th>
								<a href="images/pigtool.jpg" target="_blank">
									<img src="images/pigtool.jpg" alt="Pig Tool" class="table_img">
								</a>
							</th>
							<td>Pig Tool </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<!-- Compartment Image Section -->
			
			<div class="noPrint"> <!-- Image is hidden during print -->
				<div class="image_container">
					<img src="images/d2a.jpg" alt="Compartment Image" class="compimage">
					<h4>Front</h4>
					<img src="images/d2b.jpg" alt="Compartment Image" class="compimage">
					<h4>Rear</h4>
				</div>
			</div>
		</div>
	</body>
</html>
