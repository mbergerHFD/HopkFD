<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Officer Compartment 6 - O6 </title>
		<link rel="stylesheet" href="compartment_style.css" type="text/css">
	</head>
	<body>
		<!-- Header Section -->
		<div id="header_container" class="header_container">
			<img src="images/specsheetofficerO6.jpg" class="header_image" alt="Driver Compartment Image">
			<h2 class="hide noScreen">Hopkinton Fire Department </h2> <!-- Only visible during print -->
			<h2>Officer Compartment 6 </h2>
			<h2 class="hide noScreen">Ladder 1 </h2> <!-- Only visible during print -->
		</div>
		<!-- Button Section -->
		<div class="button-container">
			<button id="printbutton" onclick="window.print()" class="noPrint">Print</button> <!-- Print button hides on mobile devices --> <!-- Not visible during print -->
			<button onclick="history.back()" class="noPrint">Back</button> <!-- Not visible during print -->

</div>
		<hr> <!-- Horizontal line seperating tables from body header section -->
		
		<!-- Content Section -->
		
		<div class="container"> <!-- Contains table_container and image_container into one container -->
			
			<!-- Table Section -->
			
			<div class="table_container"> <!-- Contains all tables into one container -->
				<h4><u>Hydrant Bag</u></h4>
				<table class="compartment-table"> <!-- 1st table grouped for proper layout -->
					<tbody>
						
					<!-- Each table row has one picture in a <th> followed by a text description in a <td>, 
							the second <td> is used to create a check box that is only visible during print -->
						
						<tr>
							<th>
								<a href="images/lgspannerstorz.jpg" target="_blank">
								<img src="images/lgspannerstorz.jpg" alt="Large Spanner Wrench (4)" class="table_img">
								</a>
							</th>
							<td>Large Spanner Wrench (2) </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>    
						<tr>
							<th>
								<a href="images/smspanner.jpg" target="_blank">
									<img src="images/smspanner.jpg" alt="Large Spanner Wrench (4)" class="table_img">
								</a>
							</th>
							<td>Small Spanner Wrench (2) </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>   
						<tr>
							<th>
								<a href="images/hydrantwrench.jpg" target="_blank">
									<img src="images/hydrantwrench.jpg" alt="Large Spanner Wrench (4)" class="table_img">
								</a>
							</th>
							<td>Hydrant Wrench </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>  
						<tr>
							<th>
								<a href="images/2nhgatevalve.jpg" target="_blank">
									<img src="images/2nhgatevalve.jpg" alt="Large Spanner Wrench (4)" class="table_img">
								</a>
							</th>
							<td>2 1/2" NH Gate Valve </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>   
						<tr>
							<th>
								<a href="images/2.5to4storz.jpg" target="_blank">
								<img src="images/2.5to4storz.jpg" alt="Large Spanner Wrench (4)" class="table_img">
								</a>
							</th>
							<td>2 1/2" NH - 4" Storz Gate Valve </td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<h4 style="break-before: column">&nbsp</h4>
				<table class="compartment-table">
					<tbody>
						<tr>
							<th>
								<a href="images/harringtonhav.jpg" target="_blank">
									<img src="images/harringtonhav.jpg" alt="Hydrant Assist Valve" class="table_img">
								</a>
							</th>
							<td>Harrington Hydrant Assist Valve</td>
							<td>
								<div class="noScreen">
									<input type="checkbox">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- Compartment Image Section -->
			
			<div class="noPrint"> <!-- Image is hidden during print -->
				<div class="image_container">
				<img src="images/O6.jpg" alt="Compartment Image" class="compimage">
				</div>
			</div>
		</div>
	</body>
</html>
