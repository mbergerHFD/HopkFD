<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-container {
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
        }
    </style>
</head>
<body>
    <header>

    </header>
    
    <div class="container">
        <section class="hydrantmap map-container">
            <h2>Hydrant Map</h2>
            <p>This map shows the locations of hydrants in the area.</p>
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1ILI8BFqIHgub-ePAD84cVfGmdEId4Pc&ehbc=2E312F&noprof=1" allowfullscreen></iframe>
        </section>

        <section class="cisternmap map-container">
            <h2>Cistern Map</h2>
            <p>This map displays the locations of cisterns across the region.</p>
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=10cc3GFL4WiVaC41ISOwIOkcbEitnQ5I&ehbc=2E312F&noprof=1" allowfullscreen></iframe>
        </section>
    </div>
</body>
</html>
